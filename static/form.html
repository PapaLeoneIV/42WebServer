<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload JPG</title>
</head>
<body>
    <h1>Upload Your JPG Image</h1>
    <form action="/static/index.html" method="POST" enctype="multipart/form-data">
        <label for="file">Choose a JPG file:</label>
        <input type="file" id="file" name="file" accept=".jpg,.jpeg">
        <br><br>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
